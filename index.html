<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <textarea id="textarea" readonly></textarea>
        <div class="buttons">
            <div class="btn-container">
                <div id="clear">AC</div>
                <div class="btn-num" id="percentage">%</div>
                <div class="btn-num" id="backspace"><img src="./backspace.png"></div>
                <div class="btn-operation" id="divide">รท</div>
            </div>
            <div class="btn-container">
                <div class="btn-num" id="one-btn">1</div>
                <div class="btn-num" id="two-btn">2</div>
                <div class="btn-num" id="three-btn">3</div>
                <div class="btn-operation" id="multiply">x</div>
            </div>
            <div class="btn-container">
                <div class="btn-num" id="four-btn">4</div>
                <div class="btn-num" id="five-btn">5</div>
                <div class="btn-num" id="six-btn">6</div>
                <div class="btn-operation" id="minus">-</div>
            </div>
            <div class="btn-container">
                <div class="btn-num" id="seven-btn">7</div>
                <div class="btn-num" id="eight-btn">8</div>
                <div class="btn-num" id="nine-btn">9</div>
                <div class="btn-operation" id="plus">+</div>
            </div>
            <div class="btn-container">
                <div class="btn-num" id="zero">0</div>
                <div class="btn-num" id="point">.</div>
                <div class="btn-operation" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
