<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <textarea></textarea>
    <div class="buttons">
        <div class="btn-container">
            <div id="clear">AC</div>
            <div class="btn-num" id="percentage">%</div>
            <div class="btn-num"></div>
            <div class="btn-operation" id="divide">รท</div>
        </div>
        <div class="btn-container">
            <div class="btn-num">1</div>
            <div class="btn-num">2</div>
            <div class="btn-num">3</div>
            <div class="btn-operation" id="multiply">x</div>
        </div>
        <div class="btn-container">
            <div class="btn-num">4</div>
            <div class="btn-num">5</div>
            <div class="btn-num">6</div>
            <div class="btn-operation" id="minus">-</div>
        </div>
        <div class="btn-container">
            <div class="btn-num">7</div>
            <div class="btn-num">8</div>
            <div class="btn-num">9</div>
            <div class="btn-operation" id="plus">+</div>
        </div>
        <div class="btn-container">
            <div class="btn-num" id="zero">0</div>
            <div class="btn-num" id="point">.</div>
            <div class="btn-operation" id="equals">=</div>
        </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
